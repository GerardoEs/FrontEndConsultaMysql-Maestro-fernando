
<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" autocomplete="off"
            [formGroup]="miFormulario"
            (ngSubmit)="registro()">
                
                <span class="login100-form-title p-b-49">
                    Nuevo Usuario
                </span>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Nombre</span>
                    <input class="input100"
                           type="text" 
                           formControlName="name" 
                           placeholder="Ingrese su nombre">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Email</span>
                    <input class="input100"
                           type="email" 
                           formControlName="email" 
                           placeholder="Ingrese su email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input class="input100"
                           type="password"
                           formControlName="paswoord" 
                           placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31"></div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" (click)="registro()" [disabled]="miFormulario.invalid" class="login100-form-btn">
                            Registro
                            
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿Ya tienes una cuenta?
                    </span>

                    <a routerLink="/aut/login" class="txt2">
                        Ingresa Aqui
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
